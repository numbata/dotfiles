- name: Include OS specifix task
  include: "install.{{ os_family }}.yml"

- name: Setup plug autoload dir
  file:
    path: ~/.vim/autoload
    state: directory

- name: Install plug for vim
  get_url:
    force: yes
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: ~/.vim/autoload/plug.vim

- name: Touch vim local.dotfiles
  file:
    path: "~/.{{ item }}"
    state: touch
  with_items:
    - vimrc.plugged.local

- name: Setup vim dotfiles
  template:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/.{{ item }}"
    force: yes
  with_items:
    - vimrc
    - vimrc.plugged
  register: vim_dotfiles

- name: debug
  debug:
    var: vim_dotfiles

- name: Install vim plugins
  command: vim +PlugInstall +qal
