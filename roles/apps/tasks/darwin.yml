- name: Install brew packages
  homebrew:
    name:
      - wget
      - the_silver_searcher
      - tmux
      - jsonpp
      - hub
      - mercurial
      - fzf
      - ipcalc
      - hadolint
      - git-flow-avh
      - svn
      - gpg
      - mas
      - tmux
      - dockutil
      - lunchy
    state: present

- name: Install apps from casks
  homebrew_cask:
    name:
      - font-fira-mono
      - font-roboto-mono
      - font-hack
      - font-source-code-pro
      - font-fira-mono-for-powerline
      - font-monoid
      - iterm2
      - slack
      - skype
      - telegram-desktop
      - firefox-beta
      - tunnelblick
      - sourcetree
      - insomnia
      - spotify
      - docker
      - 1password
      - spotify
      - dash
      - vagrant
      - virtualbox
      - rectangle
      - visual-studio-code
      - grammarly
    state: present

- name: Setup iTerm
  include_tasks: iterm.yml

- name: Cleanup Dock
  command: dockutil --remove '{{ item }}'
  ignore_errors: true
  with_items:
    - Siri
    - Launchpad
    - Safari
    - Contacts
    - Notes
    - Reminders
    - Maps
    - Photos
    - Messages
    - FaceTime
    - Music
    - Podcasts
    - TV
    - Books
    - App Store
    - Numbers
    - Pages
    - Keynote
    - Карты
    - Подкасты
    - Заметки
    - Напоминания
    - Контакты
    - Музыка
    - Календарь
    - Фото
    - Сообщения
    - Системные настройки
