- hosts: 127.0.0.1
  connection: local
  become: false
  vars:
    os_family: "{{ ansible_facts['os_family'] | lower }}"
  roles:
    - name: Preapre
      role: prepare

    - role: ruby
      tags: ['langs', 'ruby']

    - role: node
      tags: ['langs', 'node']

    - role: go
      tags: ['langs', 'node']

    - role: nim
      tags: ['langs', 'nim']

    - role: elixir
      tags: ['langs', 'elixir']

    - role: java-sdk
      tags: ['langs', 'java']

    - role: apps
      tags: ['apps']

    - role: vim
      tags: ['apps', 'vim']

    - role: dotfiles
      tags: ['dotfiles']
